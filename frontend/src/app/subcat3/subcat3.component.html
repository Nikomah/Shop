
<style>
  .mat-card-content a {
  font-size: 14px;
  color: #808080;
  text-decoration: underline;
  }

  .mat-card-content a:hover {
  color: #b8860b;
  }
    .mat-card-title a {
  color: #668abe;
  }
  .mat-card-title a:hover {
  text-decoration: underline;
  }

</style>
    <div *ngIf="isProd; else noProd">

          <div id="app-center"
           fxFlex="100"
           fxLayout="row wrap"
           fxLayoutGap="10px"
           fxLayoutAlign="left start">
              <mat-card class="example-card" *ngFor="let item of productList.product">
                    <mat-card-header style="height: 100px; width: 200px;">
                      <div mat-card-avatar class="example-header-image" style="width: 200px; height: 80px;">
                        <mat-card-title>
                          <a href="#"><img src="{{ item.image_url }}"/></a>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">
                      <a href="#">{{ item.name }}</a>
                      <p>Цена: {{item.price}}</p>
                      <p>Количество: {{item.quantity}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Добавить в корзину</button>
                    </mat-card-actions>
              </mat-card>

              <mat-card class="example-card" *ngFor="let item of productList.subcat4">
                    <mat-card-header style="height: 100px; width: 200px;">
                      <div mat-card-avatar class="example-header-image" style="width: 200px; height: 80px;">
                        <mat-card-title>
                         <a [routerLink]="['/catalog/subcat4', item.id]">{{ item.name }}</a>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                      <a [routerLink]="['/catalog/subcat4', item.id]"><img src="{{ item.image_url }}"/></a>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">

                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
              </mat-card>
          </div>

    </div>
    <ng-template #noProd>
      <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image">
                        <mat-card-title>
                          <p>Товар отсутствует</p>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                      <a href="#"><img src="http://localhost:8000/media/prod_images/noProd.jpg"/></a>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">

                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
              </mat-card>
    </ng-template>
