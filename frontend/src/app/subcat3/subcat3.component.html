<div class="content">
  <div>
    <span id="breadcrumbs">
      <a href="/catalog">Главная </a>
      <a href="/catalog/cat/{{ productList.breadcrumbs[5] }}">» {{ productList.breadcrumbs[4] }} »</a>
      <a href="/catalog/prod/{{ productList.breadcrumbs[2] }}"> {{ productList.breadcrumbs[3] }} »</a>
      <a href="/catalog/subcat2/{{ productList.breadcrumbs[0] }}"> {{ productList.breadcrumbs[1] }} »</a>
      <i> {{ productList.name }}</i>
    </span>
  </div>
 <div style="font-size:18px; background:rgb(120, 156, 107); color: white; box-shadow: 0 3px 2px gray">
   <p style="margin: 10px;">{{ productList.name }}</p>
 </div>

    <div *ngIf="isProd; else noProd">

          <div id="app-center">
              <mat-card class="example-card" *ngFor="let item of productList.product">
                    <mat-card-header style="height: 100px; width: 200px;">
                      <div mat-card-avatar class="example-header-image" style="width: 200px; height: 80px;">
                        <mat-card-title>
                          <a href="#"><img src="{{ item.image_url }}"/></a>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">
                      <a href="#">{{ item.name }}</a>
                      <p>Цена: {{item.price}}</p>
                      <p>Количество: {{item.quantity}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="doAddToBasket(item.id)">Добавить в корзину</button>
                    </mat-card-actions>
              </mat-card>

              <mat-card class="example-card" *ngFor="let item of productList.subcat4">
                    <mat-card-header style="height: 100px; width: 200px;">
                      <div mat-card-avatar class="example-header-image" style="width: 200px; height: 80px;">
                        <mat-card-title>
                         <a [routerLink]="['/catalog/subcat4', item[0]]">{{ item[1] }}</a>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                      <a [routerLink]="['/catalog/subcat4', item[0]]"><img src="{{ item[2] }}"/></a>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">

                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
              </mat-card>
          </div>

    </div>
    <ng-template #noProd>
      <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image">
                        <mat-card-title>
                          <p>Товар отсутствует</p>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                      <a href="#"><img src="http://localhost:8000/media/prod_images/noProd.jpg"/></a>
                    <mat-card-content class="mat-card-content" style="width: 250px; ">

                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
              </mat-card>
    </ng-template>
</div>
