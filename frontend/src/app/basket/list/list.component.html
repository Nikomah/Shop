<div class="content">
  <div class="name">
    <p>Корзина</p>
  </div>

  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-header style="height: 100px; width: 200px;">
      <div mat-card-avatar class="example-header-image" style="width: 200px; height: 80px;">
        <mat-card-title>
          <img src="{{ item.image_url }}"/>
        </mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="mat-card-content" style="width: 231px; ">
      <a href="#">{{ item.name }}</a>
      <p>Цена: {{item.price}} за шт.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button title="Уменьшить" (click)="minus(item.id)">-</button>
      <span class="count">&nbsp; {{ item.count }} &nbsp;</span>
      <button mat-button title="Добавить" (click)="plus(item.id)">+</button>
      <span>&nbsp; Стоимость: <b>{{ item.count * item.price }}</b> руб.&nbsp;</span>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button (click)="doDelFromBasket(item.id)">Удалить</button>
    </mat-card-actions>
  </mat-card>

  <div class="summary" *ngIf="basket.length > 0">
    <p>Итого:</p>
    <p>{{ total }} Руб</p>
  </div>

</div>
