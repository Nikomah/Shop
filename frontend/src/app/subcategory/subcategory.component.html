<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .content {
    display: flex;
    margin: 100px auto 32px;
    padding: 0 16px;
    max-width: 1200px;
    flex-direction: row;
    fxLayout="row wrap";
    fxLayoutGap="10px";
    align-items: center start;
  }

  a,
  a:visited,
  a:hover {
    color: #B8860B;
    text-decoration: none;
    font-size: 22px;
  }
  .mat-card-content a {
  font-size: 12px;
  color: #808080;
  text-decoration: underline;
  }

  .mat-card-content a:hover {
  color: #b8860b;
  }
  .mat-card-title a {
  color: #668abe;
  }
  .mat-card-title a:hover {
  text-decoration: underline;
  }

  a:hover {
    color: #8B4513;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

   #sidebar {
    fxLayout="row wrap";
    fxLayoutGap="10px";
    width: 300px;
    }

</style>
<p>subcategory works!</p>
<div class="content" role="main">

          <div id="sidebar">
            <ul class="side" *ngFor="let category of categoryList.results" >
              <li><a [routerLink]="['/catalog/cat', category.id]">{{ category.name }}</a></li>
            </ul>
          </div>

          <div id="app-center2"
           fxFlex="100"
           fxLayout="row wrap"
           fxLayoutGap="10px"
           fxLayoutAlign="left start">

              <mat-card class="example-card" *ngFor="let item of subcategoryList.subcategory">
                <mat-card-header style="height: 60px;">
                  <div mat-card-avatar class="example-header-image" style="width: 150px;">
                    <mat-card-title>
                      <a href="#">{{ item.name }}</a>
                    </mat-card-title>
                  </div>
                </mat-card-header>

                  <img src="{{ item.image_url }}"/>

<!--                <mat-card-content class="mat-card-content" style="max-width: 220px; height: 150px;">-->
<!--                  <span *ngFor="let sub of category.subcategory"><a href="#">{{ sub.name }}, </a></span>-->
<!--                </mat-card-content>-->

                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>

          </div>
</div>
