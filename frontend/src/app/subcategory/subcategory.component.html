<style>
  .mat-card-content a:hover {
  color: #b8860b;
  }
  .mat-card-title a {
  color: #668abe;
  }
  .mat-card-title a:hover {
  text-decoration: underline;
  }
</style>

<div id="app-center2"
     fxFlex="100"
     fxLayout="row wrap"
     fxLayoutGap="10px"
     fxLayoutAlign="left start">

  <mat-card class="example-card" *ngFor="let item of subcategoryList.subcategory">
    <mat-card-header style="height: 60px;">
      <div mat-card-avatar class="example-header-image" style="width: 200px;">
        <mat-card-title >
          <a [routerLink]="['/catalog/prod', item.id]">{{ item.name }}</a>
        </mat-card-title>
      </div>
    </mat-card-header>
    <img src="{{ item.image_url }}"/>
  </mat-card>

</div>
